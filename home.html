<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="icon" href="img/icons8-google-96.png" type="image/icon type">
	<link rel="stylesheet" href="home.css">

	<title>Google</title>
</head>
<body>
	<div class="container">
		<div class="container__header">
			<ul class="container__headerLinkContainer">
				<div class="container__headerLinklinks">
					<li><a href="#">Gmail</a></li>
					<li><a href="#">Images</a></li>
				</div>
				<div class="container__headerLinkHamAndImage">
					
					<svg onClick=openCard() class="gb_We" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
					<div class="container_headerCardMenu">
						<div class="container__iconCrad">
							<img src="img/ariz.JPG" alt="">
							<span>Account</span>
						</div>
						<div class="container__iconCrad">
							<img src="img/icons8-google-96.png" alt="">
							<span>Search</span>
						</div>
						<div class="container__iconCrad">
							<img src="img/icons8-play-button-96.png" alt="">
							<span>Youtube</span>
						</div>
						<div class="container__iconCrad lastIcon meet">
							<img src="img/icons8-google-meet-96.png" alt="">
							<span>Meet</span>
						</div>
						<div class="container__iconCrad add-Icon" id="add">
							<img src="img/icons8-plus-math-60.png" alt="">
							<span>Add</span>
						</div>
						<div class="container__iconCrad add-Icon" id="remove">
							<img src="img/icons8-minus-48.png" alt="">
							<span>Remove</span>
						</div>
						
					</div>
					<img src="./img/ariz.JPG" alt="">
				</div>
				
			</ul>
		</div>
		<div class="container__logoContainer">
			<img src="./img/googlelogo_color_272x92dp.png" alt="">
		</div>

		<div class="container__SearchContainer">
			<div class="container__SearchContainerInput">
				<svg class="magnifier" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
				<input type="text">
				<svg class="Mic" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
			</div>
			<div class="container__SearchContainerTextContent">
				<span>Google Search</span>
				<span>I'm Feeling Lucky</span>
			</div>
			
		</div>

		
		<div class="container__textContainerAndLanguage">
			<div>
				<a href="#">Get COVID-19 facts from top health officials</a>
			</div>
			<div>
				<span>Google offered in: </span>
				<a href="#">हिन्दी</a>
				<a href="#">বাংলা</a>
				<a href="#">తెలుగు</a>
				<a href="#">मराठी</a>
				<a href="#">தமிழ்</a>
				<a href="#">ગુજરાતી</a>
				<a href="#">ಕನ್ನಡ</a>
				<a href="#">മലയാളം</a>
				<a href="#">ਪੰਜਾਬੀ</a>
			</div>
		</div>
		<div class="popup">
			<span>Enter the address here!</span>
			<input id="cardAddress" type="text" required placeholder="enter the url or address of the Card icon">
			<span>Enter the card Name!</span>
			<input id="cardName" type="text" required placeholder="enter the card Name">

			<button class="submit">Submit</button>
		</div>
	</div>
	
	<script src="./home.js"></script>
</body>
</html>
